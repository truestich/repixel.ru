<html>
<head>
<title>RePixel</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
<div id="adaptive-bg">
<!--------------------------Выдвижное меню------------------------------------->


<div id="side-pannel">
	<div id="side-bar-header">
		<div id="exit-button-area">
			<img id="exit-button" alt="close" src="images/close.png" height="32px" width="32px"/>
		</div>
	</div>
	<div id="top">
		<div id="avatar">
			<img src="images/unnamed.jpg" alt="avatar" height="150px" width="150px"/>
		</div>	
		<div id="user-nickname">
			<span>Nickname</span>
		</div>
	</div>
	<div id="bottom">
		<div id="side-info-panel">
			<a href="#">Личный кабинет</a>
			<a href="#">Настройки аккаунта</a>
			<a href="#">Моя галерея</a>
		</div>
		<div id="logout">
			<a href="#">Выйти</a>
		</div>
	</div>
</div>


<!-------------------------------------------------------------------------->
<!--------------------------Шапка сайта------------------------------------->
<header>
	<div class="flex-left">
		<div id="hamburger-button">
			<span id="dontDelete">
			</span>
		</div>
		<span class="header-mim-logo"><img src="images/logoMin.png"></span>
	</div>
	<div class="flex-center">
		<a href="#">Прошлые конкурсы</a>
		<a href="#">Зал славы</a>
		<a href="#">О нас</a>
	</div>
	<div class="flex-right">
		<a href="#">Авторизация</a>
		<a href="#">Регистрация</a>
	</div>
</header>
<!-------------------------------------------------------------------------->
<!--Панель с название конкурса и временем до его окончания-->
<div id="info-panel">
	<span>Текущий конкурс на тему "Тема конкурса" закончится через 0 лет</span>
</div>
<!-------------------------------------------------------------------------->
<!--Изображения победителей прошедших конкурсов-->
<div id="mainImage">
	<img src="images/Logo.png" alt="Дратути" width="70%"/>
</div>
<!-------------------------------------------------------------------------->
<!--Две кнопки "Принять участие" и "Быть наблюдателем"-->
<div id="get-started">
	<div class="leftM"></div>
	<div class="take-part">
		<a href="#">Принять участие</a>
	</div>
	<div class="middleM"></div>
	<div class="watch">
		<a href="#">Быть наблюдателем</a>
	</div>
	<div class="rightM"></div>
</div>
<!-------------------------------------------------------------------------->
</div>
<script src="script/main.js"></script>
</body>
</html>
